<div class="row">
    <div class="uploader">
        <div *ngFor="let input of numberOfInputsArray">
            <input type="file" (change)="OpenXlsFile($event)" style="width: 900px; background-color: #ffc88a; margin: 20px;" />
        </div>
        
    </div>
</div>
<div class="row">
    <div class="buttonaddfile">
        <button (click)="addInput()">Add more files</button>
    </div>
</div>
