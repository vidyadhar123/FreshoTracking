<mat-spinner *ngIf=IsSpinnerProgress style='margin-left:50%;position: absolute;margin-top:10%;'></mat-spinner>
<div class="row">

    <input type="file" #customerfile (change)="OpenCustomReportXlsFile($event)" style="background-color: #ffc88a;" />
    <label> Please Upload Customer File</label>
    <button (click)="SaveCustomerRecordInDatabase()" class="save_btn">Save</button>
</div>
<div class="row">
    <input type="file" #invoicefile (change)="OpenInvoiceListXlsFile($event)" style="background-color: #ffc88a;" />
    <label> Please Upload Invoice File</label>
    <button (click)="SaveInvoiceListInDatabase()" class="save_btn">Save</button>
</div>
<div class="row">
    <input type="file" #remitfile (change)="OpenRemitListXlsFile($event)" style="background-color: #ffc88a;" />
    <label> Please Upload Remit File</label>
    <button (click)="SaveRemitListInDatabase()" class="save_btn">Save</button>
</div>
